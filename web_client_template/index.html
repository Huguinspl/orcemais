<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Orçamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--cor-primaria, #2196F3);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: none;
        }

        .container.show {
            display: block;
        }

        /* Header com cores personalizadas */
        .header {
            background: var(--cor-primaria, #2196F3);
            color: white;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: contain;
            background: white;
            padding: 4px;
        }

        .header-info h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header-info p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 32px;
        }

        /* Section Label com cores personalizadas */
        .section-label {
            background: var(--cor-secundaria, #E3F2FD);
            color: var(--cor-texto-secundario, #0D47A1);
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 16px;
            display: inline-block;
        }

        .client-info {
            margin-bottom: 32px;
        }

        .client-info .label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .client-info .value {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        /* Cards dos itens - Layout modernizado */
        .items-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .item-card {
            background: white;
            border: 2px solid var(--cor-primaria-light, rgba(33, 150, 243, 0.2));
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px var(--cor-primaria-shadow, rgba(33, 150, 243, 0.08));
        }

        .item-header {
            background: var(--cor-primaria-gradient, linear-gradient(135deg, rgba(33, 150, 243, 0.1) 0%, rgba(33, 150, 243, 0.05) 100%));
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .item-number {
            width: 40px;
            height: 40px;
            background: var(--cor-primaria, #2196F3);
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }

        .item-name {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }

        .item-body {
            padding: 16px;
        }

        .item-description {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 8px;
            color: #555;
            line-height: 1.4;
        }

        .item-description-icon {
            color: #666;
            flex-shrink: 0;
        }

        .item-chips {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .info-chip {
            background: var(--cor-primaria-chip, rgba(33, 150, 243, 0.08));
            border: 1px solid var(--cor-primaria-light, rgba(33, 150, 243, 0.2));
            border-radius: 8px;
            padding: 12px;
        }

        .info-chip-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: #666;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .info-chip-value {
            font-size: 15px;
            font-weight: bold;
            color: #333;
        }

        .item-divider {
            height: 1px;
            background: #e0e0e0;
            margin: 12px 0;
        }

        .item-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-total-label {
            font-size: 14px;
            font-weight: 600;
            color: #666;
        }

        .item-total-value {
            font-size: 20px;
            font-weight: bold;
            color: var(--cor-primaria, #2196F3);
        }

        /* Container de totais */
        .totals-container {
            background: var(--cor-secundaria, #E3F2FD);
            border: 1px solid var(--cor-primaria-light, rgba(33, 150, 243, 0.3));
            border-radius: 12px;
            padding: 24px;
            margin-top: 32px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 16px;
        }

        .total-row.grand-total {
            border-top: 2px solid var(--cor-primaria, #2196F3);
            margin-top: 12px;
            padding-top: 16px;
            font-size: 20px;
            font-weight: bold;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #d32f2f;
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 32px 0;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }

            .content {
                padding: 20px;
            }

            .item-chips {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Carregando orçamento...</p>
    </div>

    <div class="container" id="container">
        <!-- Conteúdo será injetado via JavaScript -->
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script src="app.js"></script>
</body>
</html>
